<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fan Club</title>
</head>
<body>
    <h1>Join Our Fan Club</h1>
    <p>
        Become a member of our fan club and stay updated with all the latest news, events, and exclusive content about Kevin De Bruyne!
    </p>
    <form action="KDBfanclub@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Join Now</button>
    </form>
</body>
</html>
